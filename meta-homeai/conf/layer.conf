# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-homeai"
BBFILE_PATTERN_meta-homeai = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-homeai = "6"

LAYERDEPENDS_meta-homeai = "core"
LAYERSERIES_COMPAT_meta-homeai = "kirkstone"
